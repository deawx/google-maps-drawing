<!DOCTYPE html>
<html>

<head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/181390-200.png">
</head>

<body>
    <div class="button-maps">
        <div draggable="false" title="Choose a color" class="drawing-color">
            <span>
                <div class="img-container">
                    <img src="https://media.flaticon.com/img/colorwheel.png" draggable="false" class="img-wheel-color">
                </div>
            </span>
        </div>
    </div>
    <div id="panel">
        <div id="color-palette"></div>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&libraries=drawing"
        async defer></script>
    <script src="index.js"></script>
    </script>
</body>

</html>
